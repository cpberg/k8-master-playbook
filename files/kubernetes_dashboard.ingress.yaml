---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: dashboard
  namespace: monitoring
spec:
  rules:
    - http:
        paths:
          - backend:
              service.name: kubernetes-dashboard
              service.port.number: 443
            path: /
